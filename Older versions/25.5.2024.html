<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Stopwatch with Laps and Centiseconds</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .stopwatch {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 350px;
        }
        .time {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .digit {
            position: relative;
            width: 30px;
            height: 60px;
            display: inline-block;
            overflow: hidden;
        }
        .digit span {
            display: block;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .buttons button {
            background: #007BFF;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .buttons button:hover {
            background: #0056b3;
        }
        .buttons button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .laps {
            max-height: 150px;
            overflow-y: auto;
            text-align: left;
        }
        .lap {
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
            padding: 5px;
            font-size: 16px;
        }
      @keyframes blink {
        0% {
          opacity: 1;
        }
    50% {
        opacity: 0.5;
    }
        100% {
          opacity: 1;
        }
}

.blink {
    animation: blink 1s infinite;
}

    </style>
</head>
<body>
    <div class="stopwatch">
        <div class="time" id="display">
            <div class="digit"><span>0</span></div>
            <div class="digit"><span>0</span></div>
            <div>:</div>
            <div class="digit"><span>0</span></div>
            <div class="digit"><span>0</span></div>
            <div>:</div>
            <div class="digit"><span>0</span></div>
            <div class="digit"><span>0</span></div>
            <div>.</div>
            <div class="digit"><span>0</span></div>
            <div class="digit"><span>0</span></div>
        </div>
        <div class="buttons">
            <button id="resetBtn" disabled>Reset</button>
            <button id="startStopBtn">Start</button>
            <button id="lapBtn" disabled>Lap</button>
        </div>
        <div class="laps" id="laps"></div>
    </div>

    <script>
let startTime;
let updatedTime;
let difference;
let tInterval;
let running = false;

const display = document.getElementById('display');
const startStopBtn = document.getElementById('startStopBtn');
const lapBtn = document.getElementById('lapBtn');
const resetBtn = document.getElementById('resetBtn');
const laps = document.getElementById('laps');

function startStop() {
    if (!running) {
        startTime = new Date().getTime() - (difference || 0);
        tInterval = setInterval(updateTime, 10); // Update every 10 milliseconds
        startStopBtn.textContent = 'Stop';
        lapBtn.disabled = false;
        resetBtn.disabled = true;
        running = true;
        display.classList.remove('blink');
    } else {
        clearInterval(tInterval);
        startStopBtn.textContent = 'Start';
        lapBtn.disabled = true;
        resetBtn.disabled = false;
        running = false;
        display.classList.add('blink');
    }
}

function reset() {
    clearInterval(tInterval);
    difference = 0;
    running = false;
    updateDisplay('00:00:00.00');
    startStopBtn.textContent = 'Start';
    lapBtn.disabled = true;
    resetBtn.disabled = true;
    laps.innerHTML = '';
    display.classList.remove('blink');
}

function lap() {
    if (running) {
        const lapTime = document.createElement('div');
        lapTime.classList.add('lap');
        lapTime.textContent = formatTime(difference);
        laps.appendChild(lapTime);
    }
}

function updateDisplay(timeString) {
    const timeDigits = timeString.replace(/:/g, '').replace(/\./g, '').split('');
    const spans = display.querySelectorAll('.digit span');
    timeDigits.forEach((digit, index) => {
        if (spans[index].textContent !== digit) {
            spans[index].textContent = digit;
        }
    });
}

function updateTime() {
    updatedTime = new Date().getTime();
    difference = updatedTime - startTime;

    const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((difference % (1000 * 60)) / 1000);
    const centiseconds = Math.floor((difference % 1000) / 10);

    const time = `${(hours < 10) ? "0" + hours : hours}:${(minutes < 10) ? "0" + minutes : minutes}:${(seconds < 10) ? "0" + seconds : seconds}.${(centiseconds < 10) ? "0" + centiseconds : centiseconds}`;
    updateDisplay(time);
}

function formatTime(difference) {
    const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((difference % (1000 * 60)) / 1000);
    const centiseconds = Math.floor((difference % 1000) / 10);
    return `${(hours < 10) ? "0" + hours : hours}:${(minutes < 10) ? "0" + minutes : minutes}:${(seconds < 10) ? "0" + seconds : seconds}.${(centiseconds < 10) ? "0" + centiseconds : centiseconds}`;
}

startStopBtn.addEventListener('click', startStop);
resetBtn.addEventListener('click', reset);
lapBtn.addEventListener('click', lap);

    </script>
</body>
</html>
